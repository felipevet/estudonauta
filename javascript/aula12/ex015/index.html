    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        <section>
            <div class="form">  
                <p>Digite o ano do seu nascimento: <input type="number" name="ent-usr" id="ent-usr" min="0"></p>
                <p>
                    Sexo: 
                    <input type="radio" name="rd-sexo" id="masc" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="rd-sexo" id="fem">
                    <label for="fem">Feminino</label>
                </p>

                <p class="button"><input type="button" value="Verificar" onclick="(verificar())"></p>
                 
            </div>

            <div class="img" id="res">

                
                Preencha os dados acima para ver o resultado!
                              
            </div>

        </section>
    </main>
