<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste com formulário</h1>
    <form action="" method="get" autocomplete="on">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="3" maxlength="30" placeholder="Nome completo" autocomplete="name">
    </form>
</body>
</html>
