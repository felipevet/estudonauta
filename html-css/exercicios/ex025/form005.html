<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testes com formulários</h1>

    <form action="" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            
            <p>
                <input type="radio" name="sexo" id="imasc" value="M"> <label for="imasc">Masculino</label> <br>
                <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label> <br>
                <input type="radio" name="sexo" id="iind" value="I" checked> <label for="iind">Indefinido</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <p>
                <input type="checkbox" name="esbasq" id="iesbasq"> <label for="iesbasq">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esnatacao" id="iesnatacao"> <label for="iesnatacao">Natação</label> <br>
                <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tênis <br></label>

            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
