<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <!---->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*Border-collapse faz a separação ou a junção das bordas das tabelas*/
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top; /* alinhamento vertical dos dados da tabela*/
        }


    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquias de tabelas (simples)
     TABLE = tabela 
        TABLE ROW = linha de tabela
            TABLE HEADER = cabeçalho de tabela
            TABLE DATA = dado de tabela-->
    <table>
        <tr> <!-- Primeira linha, TAG <tr> significa table row (linha da tabela)-->
            <td>A1</td> <!-- TAG <td> significa table data (conteudo da tabela)-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
